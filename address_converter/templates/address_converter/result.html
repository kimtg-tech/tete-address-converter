<!-- address_converter/templates/address_converter/result.html (새 파일) -->
{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
    <h2 class="text-xl font-bold mb-4 text-gray-800">변환 결과</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">입력한 주소</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">변환된 새주소</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">상태</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                {% for row in results %}
                <tr class="{% if row.status == 'fail' %}bg-red-100{% else %}bg-green-100{% endif %} border-b border-gray-200">
                    <td class="py-3 px-4">{{ row.input_address }}</td>
                    <td class="py-3 px-4">{{ row.converted_address }}</td>
                    <td class="py-3 px-4 font-semibold">{{ row.status_message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-6">
        <a href="{% url 'address_converter_view' %}"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
            다시 변환하기
        </a>
    </div>
</div>
{% endblock %}
